<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="styleTest.css">
    <script src="script.js" defer></script>
    <title>Speed Typing</title>
</head>

<body>

    <div class="container">
        <div class="timer" id="timer"></div>
        <div class="quote-display" id="quoteDisplay"></div>
        <textarea id="quoteInput" class="quote-input" autofocusd></textarea>
        <div id="screen">
            <div class="keys">
                <div data-key="81" class="key Q">
                    <kbd class="keyQ">Q</kbd>
                </div>
                <div data-key="87" class="key W">
                    <kbd>W</kbd>
                </div>
                <div data-key="69" class="key E">
                    <kbd>E</kbd>
                </div>
                <div data-key="82" class="key R">
                    <kbd>R</kbd>
                </div>
                <div data-key="84" class="key T">
                    <kbd>T</kbd>
                </div>
                <div data-key="89" class="key Y">
                    <kbd>Y</kbd>
                </div>
                <div data-key="85" class="key U">
                    <kbd>U</kbd>
                </div>
                <div data-key="73" class="key I">
                    <kbd>I</kbd>
                </div>
                <div data-key="79" class="key O">
                    <kbd>O</kbd>
                </div>
                <div data-key="80" class="key P">
                    <kbd>P</kbd>
                </div>
            </div>
            <div class="keys">
                <div data-key="65" class="key A">
                    <kbd>A</kbd>
                </div>
                <div data-key="83" class="key S">
                    <kbd>S</kbd>
                </div>
                <div data-key="68" class="key D">
                    <kbd>D</kbd>
                </div>
                <div data-key="70" class="key F">
                    <kbd>F</kbd>
                </div>
                <div data-key="71" class="key G">
                    <kbd>G</kbd>
                </div>
                <div data-key="72" class="key H">
                    <kbd>H</kbd>
                </div>
                <div data-key="74" class="key J">
                    <kbd>J</kbd>
                </div>
                <div data-key="75" class="key K">
                    <kbd>K</kbd>
                </div>
                <div data-key="76" class="key L">
                    <kbd>L</kbd>
                </div>
            </div>
            <div class="keys">
                <div data-key="90" class="key Z">
                    <kbd>Z</kbd>
                </div>
                <div data-key="88" class="key X">
                    <kbd>X</kbd>
                </div>
                <div data-key="67" class="key C">
                    <kbd>C</kbd>
                </div>
                <div data-key="86" class="key V">
                    <kbd>V</kbd>
                </div>
                <div data-key="66" class="key B">
                    <kbd>B</kbd>
                </div>
                <div data-key="78" class="key N">
                    <kbd>N</kbd>
                </div>
                <div data-key="77" class="key M">
                    <kbd>M</kbd>
                </div>
                <div data-key="188" class="key comma">
                    <kbd>
                        <, </kbd>
                </div>
                <div data-key="190" class="key period">
                    <kbd>>.</kbd>
                </div>
                <div data-key="191" class="key slash">
                    <kbd>?/</kbd>
                </div>
            </div>
        </div>


        <script type="text/javascript" src="script.js"></script>
        <script type="text/javascript" src="keys.js"></script>

</body>

</html>
